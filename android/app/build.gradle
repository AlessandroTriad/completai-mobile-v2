apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'
project.ext.vectoricons = [
    iconFontNames: [ "FontAwesome.ttf" ]
]
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    namespace "com.completai"

    defaultConfig {
        applicationId "completai.mobile.v3"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 37
        versionName "2.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // ⚠️ Removemos o release com a completai.keystore,
        // para evitar erro já que você não tem esse arquivo ainda
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ❌ sem signingConfig para não exigir completai.keystore
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.google.android.gms:play-services-location:21.0.1")
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
